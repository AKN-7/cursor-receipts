<!DOCTYPE html>
<html lang="en-US" data-theme="dark" style="color-scheme: dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="ngrok-skip-browser-warning" content="true">
  <title>Send to Printer</title>
  <link rel="icon" type="image/png" href="/assets/dot.png">
  <link rel="shortcut icon" type="image/png" href="/assets/dot.png">
  <link rel="apple-touch-icon" href="/assets/dot.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --theme-bg: #14120b;
      --theme-text: #E4E4E4;
      --theme-card: #1a1810;
      --theme-border: hsl(0, 0%, 20%);
      --theme-border-hover: hsl(0, 0%, 25%);
      --theme-input-bg: #1a1810;
      --theme-button-bg: #E4E4E4;
      --theme-button-text: #14120b;
      --theme-button-hover: #f5f5f5;
      --theme-text-sec: rgba(228, 228, 228, 0.7);
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
    }
    
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--theme-bg);
      color: var(--theme-text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
      overflow-y: auto;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      padding: 0.5rem;
    }
    
    .card {
      background: var(--theme-card);
      border: 1px solid var(--theme-border);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.14), 0 14px 32px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      width: 100%;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      margin-top: -2rem;
      color: var(--theme-text);
      letter-spacing: -0.02em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    
    h2 {
      font-size: 1.125rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.75rem;
      margin-top: 0;
      color: var(--theme-text);
    }
    
    .form-group {
      margin-bottom: 0.625rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: var(--theme-text-sec);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.9375rem;
      background: var(--theme-input-bg);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text);
      font-family: inherit;
      transition: border-color 0.2s, background-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--theme-border-hover);
      background: #1f1d15;
    }
    
    input[type="text"]::placeholder,
    textarea::placeholder {
      color: var(--theme-text-sec);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.875rem;
      background: var(--theme-input-bg);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text);
      cursor: pointer;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="file"]:hover {
      border-color: var(--theme-border-hover);
    }
    
    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      margin-right: 0.75rem;
      background: var(--theme-button-bg);
      color: var(--theme-button-text);
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    input[type="file"]::file-selector-button:hover {
      background: var(--theme-button-hover);
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      background: var(--theme-button-bg);
      color: var(--theme-button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    
    button[type="submit"]:hover {
      background: var(--theme-button-hover);
    }
    
    button[type="submit"]:active {
      transform: scale(0.98);
    }
    
    .helper-text {
      font-size: 0.75rem;
      color: var(--theme-text-sec);
      margin-top: 0.25rem;
    }
    
    /* Postcards behind the main card */
    .postcards-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 800px;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      display: flex;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .postcard {
      width: auto;
      height: auto;
      max-width: 200px;
      max-height: 600px;
      background: var(--theme-card);
      border: 1px solid var(--theme-border);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      transform-style: preserve-3d;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .postcard:nth-child(1) {
      transform: rotate(-25deg) translateX(-80px) translateY(-30px);
    }
    
    .postcard:nth-child(2) {
      transform: rotate(5deg) translateY(-20px);
      z-index: 1;
    }
    
    .postcard:nth-child(3) {
      transform: rotate(25deg) translateX(80px) translateY(-30px);
    }
    
    .postcard img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 600px;
      display: block;
      object-fit: contain;
    }
    
    .postcard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.1) 100%);
      pointer-events: none;
    }
    
    .container {
      position: relative;
      z-index: 20;
    }
    
    /* Mobile: stack postcards vertically */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem !important;
        margin-top: -1rem !important;
        padding: 0 1rem;
      }
      
      .container {
        max-width: 100% !important;
        padding: 0.5rem 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .postcards-container {
        display: none;
      }
      
      .postcard {
        width: auto;
        max-width: 200px;
        max-height: 400px;
        transform: none !important;
        margin-bottom: 1.5rem;
      }
      
      .postcard img {
        max-height: 400px;
      }
      
      body {
        flex-direction: column;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; font-size: 3.5rem; font-weight: 600; color: var(--theme-text); margin-bottom: 1.5rem; margin-top: -2rem; letter-spacing: -0.02em; text-transform: uppercase; white-space: nowrap;">CURSOR FOR PRINTING</h1>
    <div class="card">
      <h2 style="font-size: 1.125rem; font-weight: 600; text-align: center; margin-bottom: 0.75rem; margin-top: 0; color: var(--theme-text);">Send to Printer ðŸ§¾</h2>
      <p style="text-align: center; font-size: 0.875rem; color: var(--theme-text-sec); margin-bottom: 1rem;">Find Ameen at the printer to the right of the projector screen!</p>
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" placeholder="Optional">
        </div>
        <div class="form-group">
          <label for="text">Message</label>
          <textarea id="text" name="text" placeholder="What are you building?"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Photo</label>
          <input type="file" id="image" name="image" accept="image/*">
          <div class="helper-text">Upload a photo from your phone</div>
        </div>
        <button type="submit">PRINT IT</button>
      </form>
    </div>
  </div>
  <div class="postcards-container">
    <div class="postcard">
      <img src="/assets/3.jpeg" alt="Example print 3">
    </div>
    <div class="postcard">
      <img src="/assets/2.jpeg" alt="Example print 2">
    </div>
    <div class="postcard">
      <img src="/assets/1.jpeg" alt="Example print 1">
    </div>
  </div>
  <script>
    // Set your ngrok URL here - update this when ngrok restarts
    // Or set it via Vercel environment variable: window.API_URL
    // If on Vercel, use ngrok URL; if on local/ngrok, use relative URL
    const isVercel = window.location.hostname.includes('vercel.app');
    const API_URL = window.API_URL || (isVercel ? 'https://tabatha-atrial-thresa.ngrok-free.dev' : '');
    console.log('[FORM] Hostname:', window.location.hostname);
    console.log('[FORM] Is Vercel:', isVercel);
    console.log('[FORM] API_URL:', API_URL);
    
    document.querySelector('form').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      if (!fd.get('text') && !fd.get('image')) {
        alert("Add text or photo!");
        return;
      }
      const button = e.target.querySelector('button[type="submit"]');
      const originalText = button.textContent;
      button.textContent = "Printing...";
      button.disabled = true;
      try {
        const url = API_URL ? API_URL + '/chat' : '/chat';
        console.log("[FORM] Submitting to:", url);
        console.log("[FORM] FormData entries:", Array.from(fd.entries()).map(([k, v]) => [k, v instanceof File ? `File: ${v.name} (${v.size} bytes)` : v]));
        
        // Use XMLHttpRequest instead of fetch - it handles CORS better with ngrok
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        
        // Add ngrok skip header if using ngrok
        if (API_URL && API_URL.includes('ngrok')) {
          xhr.setRequestHeader('ngrok-skip-browser-warning', 'true');
        }
        
        xhr.onload = function() {
          console.log("[FORM] XHR Response status:", xhr.status);
          console.log("[FORM] XHR Response:", xhr.responseText);
          
          // Check if ngrok warning page was returned (contains HTML)
          if (xhr.responseText && xhr.responseText.trim().startsWith('<!DOCTYPE')) {
            console.error("[FORM] Received ngrok warning page instead of response");
            alert('Please visit the ngrok URL directly first to bypass the warning page, then try again.');
            button.textContent = "Error - Try again";
            button.disabled = false;
            setTimeout(function() {
              button.textContent = originalText;
            }, 2000);
            return;
          }
          
          if (xhr.status >= 200 && xhr.status < 300) {
            button.textContent = "Queued! ðŸ§¾";
            setTimeout(function() {
              button.textContent = originalText;
              button.disabled = false;
            }, 2000);
            e.target.reset();
          } else {
            alert('Server error: ' + xhr.status + ' - ' + xhr.responseText);
            button.textContent = "Error - Try again";
            button.disabled = false;
            setTimeout(function() {
              button.textContent = originalText;
            }, 2000);
          }
        };
        
        xhr.onerror = function() {
          console.error("[FORM] XHR Error - network failure");
          alert('Network error - failed to connect to server. Make sure ngrok is running.');
          button.textContent = "Error - Try again";
          button.disabled = false;
          setTimeout(function() {
            button.textContent = originalText;
          }, 2000);
        };
        
        xhr.send(fd);
        return; // Exit early since XHR handles the response asynchronously
      } catch (err: any) {
        console.error("[FORM] Submit error:", err);
        console.error("[FORM] Error name:", err?.name);
        console.error("[FORM] Error message:", err?.message);
        console.error("[FORM] Error stack:", err?.stack);
        const errorMsg = err?.message || 'Failed to submit';
        alert(`Error: ${errorMsg}\n\nCheck browser console (F12) for details.`);
        button.textContent = "Error - Try again";
        button.disabled = false;
        setTimeout(() => {
          button.textContent = originalText;
        }, 2000);
      }
    };
  </script>
</body>
</html>
