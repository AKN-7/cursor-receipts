<!DOCTYPE html>
<html lang="en-US" data-theme="dark" style="color-scheme: dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="ngrok-skip-browser-warning" content="true">
  <title>Send to Printer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --theme-bg: #14120b;
      --theme-text: #E4E4E4;
      --theme-card: #1a1810;
      --theme-border: hsl(0, 0%, 20%);
      --theme-border-hover: hsl(0, 0%, 25%);
      --theme-input-bg: #1a1810;
      --theme-button-bg: #E4E4E4;
      --theme-button-text: #14120b;
      --theme-button-hover: #f5f5f5;
      --theme-text-sec: rgba(228, 228, 228, 0.7);
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
    }
    
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--theme-bg);
      color: var(--theme-text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
      overflow-y: auto;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      padding: 0.5rem;
    }
    
    .card {
      background: var(--theme-card);
      border: 1px solid var(--theme-border);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.14), 0 14px 32px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      width: 100%;
    }
    
    h1 {
      font-size: 1.125rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.75rem;
      margin-top: 0;
      color: var(--theme-text);
    }
    
    .form-group {
      margin-bottom: 0.625rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: var(--theme-text-sec);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.9375rem;
      background: var(--theme-input-bg);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text);
      font-family: inherit;
      transition: border-color 0.2s, background-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--theme-border-hover);
      background: #1f1d15;
    }
    
    input[type="text"]::placeholder,
    textarea::placeholder {
      color: var(--theme-text-sec);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.875rem;
      background: var(--theme-input-bg);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text);
      cursor: pointer;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="file"]:hover {
      border-color: var(--theme-border-hover);
    }
    
    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      margin-right: 0.75rem;
      background: var(--theme-button-bg);
      color: var(--theme-button-text);
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    input[type="file"]::file-selector-button:hover {
      background: var(--theme-button-hover);
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      background: var(--theme-button-bg);
      color: var(--theme-button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    
    button[type="submit"]:hover {
      background: var(--theme-button-hover);
    }
    
    button[type="submit"]:active {
      transform: scale(0.98);
    }
    
    .helper-text {
      font-size: 0.75rem;
      color: var(--theme-text-sec);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Send to Printer ðŸ§¾</h1>
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" placeholder="Optional">
        </div>
        <div class="form-group">
          <label for="text">Message</label>
          <textarea id="text" name="text" placeholder="What are you building?"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Photo</label>
          <input type="file" id="image" name="image" accept="image/*">
          <div class="helper-text">Upload a photo from your phone</div>
        </div>
        <button type="submit">PRINT IT</button>
      </form>
    </div>
  </div>
  <script>
    // Set your ngrok URL here - update this when ngrok restarts
    // Or set it via Vercel environment variable: window.API_URL
    const API_URL = window.API_URL || 'https://tabatha-atrial-thresa.ngrok-free.dev';
    
    document.querySelector('form').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      if (!fd.get('text') && !fd.get('image')) {
        alert("Add text or photo!");
        return;
      }
      const button = e.target.querySelector('button[type="submit"]');
      const originalText = button.textContent;
      button.textContent = "Printing...";
      button.disabled = true;
      try {
        await fetch(`${API_URL}/chat`, {
          method:"POST",
          body:fd,
          headers: {
            "ngrok-skip-browser-warning": "true"
          }
        });
        button.textContent = "Queued! ðŸ§¾";
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
        e.target.reset();
      } catch (err) {
        button.textContent = "Error - Try again";
        button.disabled = false;
        setTimeout(() => {
          button.textContent = originalText;
        }, 2000);
      }
    };
  </script>
</body>
</html>
